<body class="container" style="text-align: center;">
    <div>
        <h1 style="text-align: center; color:black;">Declaración de Gastos</h1>
        <div style="padding-top: 10%;">
            <form action="" method="POST" name="formulario">
                <div class="form-group">
                    <label>Descripción del gasto</label>
                    <textarea class="form-control" name="descripcion" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Gasto</label>
                    <input type="number" step="any" class="form-control" id="gasto" name="gasto" placeholder="Ingrese gasto">
                </div>
            </form>
            <button onclick="declarar()" class="btn btn-primary btn-block">Declarar</button>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->

        body {
